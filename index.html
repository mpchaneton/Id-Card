<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&family=Borel&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Id Card Paula Chaneton</title>
</head>

<body>
    <div class="card">


        <div class="datos">
            <h1>Paula Chaneton</h1>
        </div>
        
        <div class="enlaces">

            <a href="http://github.com/mpchaneton">
                <img src="./media/github-mark.png" alt="logo github" width="50px" height="50px">
            </a>

            <a href="mailto:paulachaneton@gmail.com">
                <img src="./media/imagen email.png" alt="logo correo" width="50px" height="50px">
            </a>

        </div>





        <div class="texto">
            <span>
                <p>In progress</p>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar" style="width: 40%"></div>
                </div>
            </span>

            <div class="iconos">
                <img src="./media/html5.svg" alt="logo html">
                <img src="./media/css3-alt.svg" alt="logo css">
                <img src="./media/js.svg" alt="logo js">
                <img src="./media/java.svg" alt="logo java">
                <img src="./media/github.svg" alt="logo github">
                <img src="./media/sass.svg" alt="logo sass">
                <img src="./media/bootstrap.svg" alt="logo bootstrap">
                <img src="./media/react.svg" alt="logo react">
            </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
